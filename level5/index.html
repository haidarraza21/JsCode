<!--Problems:-
Give discount based on age, gender for metro ticket
     -Female get50% off
     -Kids under 5 years of age are free
     -Kids up to 8 years have half ticket
     -Pepole Over 65 years of age only pay 30% of the ticket
     -In case of multiple discount max discounts will apply.-->

<body>
    <script>
        let age = 70;
        let gender = 'M';
        let priceOfTicket = 1000;
        let result;

        if (age <= 5) {
            result = 1000 - 100 / 100 * 1000;
        } else if (gender === 'F' || age <= 8) {
            result = (1000 - 50 / 100 * 1000);
        }else if(age >65){
            result = 1000  - 30/100*1000;
        }

            result = 1000 - 0 / 100 * 1000;
        }
        console.log(result)
    </script>
